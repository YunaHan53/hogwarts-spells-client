<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Hogwarts Spells Client</h1>

      <h4 id="message"></h4>

      <form id="sign-up" class="homepage">
        <fieldset>
          <legend>Sign Up!</legend>
          <input name="credentials[email]" type="email" placeholder="example@example.com">
          <input name="credentials[password]" type="password" placeholder="password">
          <input name="credentials[password_confirmation]" type="password" placeholder="confirm password">
          <input type="submit" value="Sign Up!">
        </fieldset>
      </form>

      <form id="sign-in" class="homepage">
        <fieldset>
          <legend>Sign In</legend>
          <input name="credentials[email]" type="email" placeholder="example@example.com">
          <input name="credentials[password]" type="password" placeholder="password">
          <input type="submit" value="Sign In!">
        </fieldset>
      </form>

      <!-- Buttons -->
      <div id="buttons">
        <button id="create-spell-button" class="button1">Create Spell</button>
        &nbsp;&nbsp;&nbsp;
        <button id="password-button" class="button2">Change Password</button>
        &nbsp;&nbsp;&nbsp;
        <form id="sign-out" class="button3">
          <fieldset>
            <input type="submit" value="Sign Out!">
          </fieldset>
        </form>
      </div>

      <br><br>

      <!-- Create Spells Form -->
      <form id="create-spell" class="spellpage">
        <legend>Create Your Spell</legend>
        <input name="spell[name]" type="text" placeholder="Spell Name">
        <input name="spell[category]" type="text" placeholder="Type of Spell">
        <input name="spell[description]" type="text" placeholder="Description">
        <input name="spell[fatality]" type="text" placeholder="Deadly?">
        <input type="submit" value="Create Your Spell!">
      </form>

      <!-- Change Password Form -->
      <form id="change-password" class="passwordpage">
        <legend>Change Password Here!</legend>
        <input name="passwords[old]" type="password" placeholder="Old Password">
        <input name="passwords[new]" type="password" placeholder="New Password">
        <input type="submit" value="Change Password!">
      </form>

    </body>
</html>
